<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="content">
        <div class="titulo">
            <h1>Tarefas</h1>
        </div>
        
        <div class="topo">
            
            <input id="inputNovaTarefa" 
                type="text"
                    placeholder="Adicione uma tarefa">
            <button id="btnAddTarefa">
                <i class="fa fa-plus"></i>
            </button>
        </div>


        <ul id="listaTarefas">
            <!-- AQUI ENTRA O QUE O JS MANDAR -->
        </ul>
    </div>

    <div id="janelaEdicao">
        <button id="janelaEdicaoBtnFechar">
            <i class="fa fa-remove fa-2x"></i>

        </button>
        <h2 id="idTarefaEdicao">Id aqui</h2>
        <hr>
        <form>
            <div class="frm-linha">
                <label for="nome">
                    Nome
                </label>
                <input id="inputTarefaNomeEdicao" type="text">
            </div>
            <div class="frm-linha">
                <button id="btnAtualizarTarefa">Salvar</button>
            </div>
        </form>
    </div>

    <div id="janelaEdicaoFundo"></div>
    <script src="js/app.js"></script>
</body>
</html>
